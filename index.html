<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css" />
  <title>Dynamic Page</title>
</head>

<body>
  <div class="container">
    <h1>Click a button to <br />change background <br /> color</h1>
    <div class="buttons">
      <button id="pink" class="button-17">Blush Pink</button>
      <button id="blue" class="button-17">Powder Blue</button>
      <button id="yellow" class="button-17">Butter Yellow</button>
      <button id="green" class="button-17">Mint Green</button>
      <button id="reset" class="button-17">Reset</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
